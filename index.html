<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="styles/main.css">
    <!--ARQUIVOS OWL CSS(JQUERY)-->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>
<body>
    <!--selecione uma linha -> aperte alt + shift + baixo: replica a linha de selecionada-->
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>
    <main>
        <!--div.filme-principal -> enter -> escreve a div com essa formatação-->
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
                <div class="botoes">
                    <!--role: qual é a função do botão-->
                    <button class="botao" role="button">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                        
                    </button>
                    <button class="botao" role="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="img/mini1.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="mini1" class="box-filme">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="mini1" class="box-filme">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/56922fe3c8.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>
</body>
</html>
